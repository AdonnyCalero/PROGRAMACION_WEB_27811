<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        INTRODUCCION A LOS FORMULARIOS 

    </title>
</head>
<body>

    <header>
        <h1>FORMULARIO PARA INGRESAR DATOS DE UNA PERSONA</h1>
    </header>
    <main>

        <!-- FORM -->

        <form action="server.html" method="GET">

            <label for="apellidos">
                INGRESE SUS APELLIDOS:
            </label>


            <input 
                type="text" 
                id="apellidos" 
                name="apellidos" 
                placeholder="Ejm. Calero"
                maxlength="5"
                minlength="3"
            >

             <label for="nombres">
                INGRESE SUS NOMBRES:
            </label>


            <input 
                type="text" 
                id="nombres" 
                name="nombres" 
                placeholder="Ejm. Adonny"
                maxlength="5"
                minlength="3"
            >

            <!-- NUMBRER -->

            <label for="edad">INGRESE SU EDAD:</label>
            <input 
                type="number" 
                id="edad" 
                name="edad" 
                placeholder="Ejm. 25"
                min="1"
                max="120"
            >

            <!-- EMAIL -->

            <label for="email">INGRESE SU EMAIL:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Ejm.mateo@gmail"
            >

            <!-- DATE -->

            <label for="fecha">INGRESE LA FECHA DE NACIMIENTO: </label>
            <input 
                type="date" 
                id="fecha" 
                name="fecha_nacimiento"
                placeholder="25/01/2002"
                value="2025-10-20"
                min="2025-08-22"
                max="2025-12-25"
            >

            <!-- RADIO -->
             <label for=""> SELECIONE SU SEXO</label>

             <label for="hombre">HOMBRE</label>
             <input 
                type="radio" 
                id="hombre" 
                name="sexo" 
                value="HOMBRE"
            >

             <label for="mujer">MUJER</label>
             <input 
                type="radio" 
                id="mujer" 
                name="sexo" 
                value="MUJER"

            >
            <!-- CHECKBOX -->

            <label for="">SELECCIONE SUS DIAS DE CLASE DE WEB: </label>
            <label for="lunes">LUNES</label>
            <input 
                type="checkbox" 
                id="lunes" 
                name="dias_clase[]" 
                value="LUNES"
            >
            <label for="martes">MARTES</label>
            <input 
                type="checkbox" 
                id="martes" 
                name="dias_clase[]" 
                value="MARTES"
            >
            <label for="miercoles">MIERCOLES</label>
            <input 
                type="checkbox" 
                id="miercoles" 
                name="dias_clase[]" 
                value="MIERCOLES"
            >
            <label for="jueves">JUEVES</label>
            <input 
                type="checkbox" 
                id="jueves" 
                name="dias_clase[]"
                value="JUEVES"
            >
            <label for="viernes">VIERNES</label>
            <input 
                type="checkbox" 
                id="viernes" 
                name="dias_clase[]" 
                value="VIERNES"
            >

            <!-- INPUT -->

            <label for="foto">SUBA SU FOTO DE PERFIL</label>
            <input 
                type="file" 
                id="foto" 
                name="foto_perfil"
                accept=".png,.jpg"
                
            >

            <!-- COLOR -->

            <label for="color">SELECCIONE SU COLOR FAVORITO</label>
            <input 
                type="color" 
                id="color" 
                name="color_favorito"
                value="#ff0000"
            >

            <!-- RANGE -->
             <label for="estatura">SELECCIONE SU ESTATURA: </label>
            <input 
                type="range" 
                id="estatura" 
                name="estatura"
                value="1.5"
                min="1.00"
                max="2.50"
                step="0.01"
            >

            <!-- SEARCH -->
             <label for="cedula">BUSCAR POR CEDULA</label>
            <input 
                type="search" 
                id="cedula" 
                name="buscar_cedula"
                placeholder="Ejm. 1723456789"
            >

            <!-- HIDDEN, PASSWORD -->
                <label for="clave">INGRESE SU CLAVE: </label>
            <input 
                type="password" 
                id="clave" 
                name="clave"
                placeholder="**********"
            >

            <!-- RESET -->
             <label for="vaciar">VACIAR FORULARIO</label>
            <input 
                type="reset" 
                id="vaciar" 
                name="vaciar_formulario"
                value="VACIAR FORMULARIO"
            >

            <!-- SUBMIT -->
                <label for="enviar">ENVIAR FORMULARIO</label>
            <input 
                type="submit" 
                id="enviar" 
                name="enviar_formulario"
                value="ENVIAR FORMULARIO"
            >   


            
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
